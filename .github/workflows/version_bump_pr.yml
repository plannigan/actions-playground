name: Version Bump Merged

on:
  pull_request:
    types:
      - "closed"
    branches:
      - "main"

env:
  PYTHON_VERSION: "3.9"

jobs:
  update_docs:
    # this job will only run if the PR has been merged and has the expected title
    if: |
      github.event.pull_request.merged && startsWith(github.head_ref, 'bump_version_to_') &&
      startsWith(github.event.pull_request.title, 'Bump version') &&
      contains(github.event.pull_request.title, ' â†’ ')
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Pull down latest docs commit
        run: git pull --no-tags --prune --progress --no-recurse-submodules --depth=1 origin gh-pages
      - name: Setup git user
        uses: ./.github/actions/configure-git-user

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Update documentation for new version
        run: "./scripts/update_docs_for_version.sh --pr-title \"${{ github.event.pull_request.title }}\""

      - name: Push documentaiton changes
        run: git push origin gh-pages
