name: Version Bump Merged

on:
  pull_request:
    types:
      - "closed"
    branches:
      - "main"

jobs:
  update_docs:
    # this job will only run if the PR has been merged and has the expected title
    if: |
      github.event.pull_request.merged && startsWith(github.head_ref, 'bump_version_to_') &&
      startsWith(github.event.pull_request.title, 'Bump version') &&
      contains(github.event.pull_request.title, ' â†’ ')
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Update docs for version
        run: "./scripts/update_docs_for_version.sh ${{ github.event.pull_request.title }}"
