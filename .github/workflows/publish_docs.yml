name: Publish docs

on:
  pull_request:
    types:
      - "closed"
    branches:
      - "main"

env:
  PYTHON_VERSION: "3.9"

jobs:
  update_docs:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Push documentaiton changes
        uses: ./.github/actions/publish-docs-with-mike
        with:
          version_name: dev

  update_docs_for_version_bump:
    # this job will only run if the PR has been merged and has the expected title
    if: |
      github.event.pull_request.merged && startsWith(github.head_ref, 'bump_version_to_') &&
      startsWith(github.event.pull_request.title, 'Bump version') &&
      contains(github.event.pull_request.title, ' â†’ ')
    needs: ["update_docs"]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Push documentaiton changes
        uses: ./.github/actions/publish-docs-with-mike
        with:
          version_bump_pr: true
