name: Version Bump merged

on:
  pull_request:
    types:
      - "closed"
    branches:
      - "main"

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "head_ref:${{ github.head_ref }}"
          echo "base_ref:${{ github.base_ref }}"
          echo "ref:${{ github.ref }}"
          echo "sha:${{ github.sha }}"

  trigger-release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged &&
        startsWith(github.head_ref, 'bump_version_to_') &&
        startsWith(github.event.pull_request.title, 'Bump version') &&
        contains(github.event.pull_request.title, ' â†’ ')
    environment: Create Release
    steps:
      - name: Get new version
        id: get-new-version
        run: |
          NEW_VERSION=$(echo ${{ github.head_ref }} | cut -d _ -f4 )
          echo "::set-output name=version::$NEW_VERSION"
      - name: Create Release
        uses: ncipollo/release-action@v1.8.6
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          tag_name: v${{ steps.get-new-version.outputs.version }}
          name: v${{ steps.get-new-version.outputs.version }} Release
          commit: main
